<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Kinda Dice Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./build/script.js"></script>

    
</head>

<body>
    <h1>Hello Player</h1>
    <h1>Let's Play</h1>
<div class="container">
    <div class="playerSubheading" >
     <!---  <p class="Player1">Player 1</p>
        <p class="Player2">Player 2</p> -->
    </div>
    <div class="dice">
        <p class="Player1">Player 1</p>
        <img class="img1" src="./dice hand drawn/Dice1-1.png">
    </div>

    <div class="dice">
        <p class="Player2">Player 2</p>
        <img class="img2" src="./dice hand drawn/Dice2-2.png">

</div>

<div class="container top">
    <button type="button" class="butn"
        onClick="rollTheDice()">
        Roll the Dice
    </button>
</div>
<div class="container bottom">
    <button type="button" class="butn"
        onClick="editNames()">
        Edit Names
    </button>
</div>

</body>
</html>
